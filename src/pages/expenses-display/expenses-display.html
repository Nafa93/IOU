<generic-header></generic-header>
<ion-content padding>
  <ion-list>
    
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>  
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="presentProfileModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
